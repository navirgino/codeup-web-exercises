<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>

<body>
    <h1> Property Search</h1>

    <form method="POST" action="https://www.elformo.com/forms/3f93a611-e6ff-46a4-b2df-49c6429c8cab">

        <label for="property_type">Property Type:
            <input id= "property_type" type="text" name= "property_type"
                   placeholder="Search for property type " autofocus="autofocus">
        </label>

        <br>

        <label for="square_ft">Square Footage:
            <input id= "square_ft" type="text" name= "square_ft" placeholder="Search for square footage ">
        </label>

        <hr>

        <label for="min_price">Minimum Price:
            <input id= "min_price" type="text" name= "min_price">
        </label>

        <br>

        <label for="max_price">Maximum Price:
            <input id= "max_price" type="text" name= "max_price">
        </label>

        <br>

        <label for="zip_code">Zipcode:
                <input id= "zip_code" type="text" name= "zip_code">
        </label>

        <hr>

        <label for="no_bedroom">Number of Bedrooms:
            <input id= "no_bedroom" type="text" name= "no_bedroom">
        </label>

        <br>

        <label for="no_bathroom">Number of Bedrooms:
            <input id= "no_bathroom" type="text" name= "no_bathroom">
        </label>

    </form>
</body>
</html>
