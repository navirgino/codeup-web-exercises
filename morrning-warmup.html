<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Warmups!</title>

</head>
<body>
<h1>Deimos</h1>
    <p>These are my morning warmups:</p>
    <script>
        function sum(num1 , num2) {

            var sum = num1 + num2;

            return sum;
        }

        console.log(sum(3 , 4));


    </script>


    <script>
        function area(a , b , c) {
            var half = (a+b+c)/2;
            var area = Math.sqrt(half * (half - a) *  (half - b) * (half - c));
            return area;
        }
        console.log(area(5 , 6 , 7));
    </script>

</body>
</html>
