    <!-- wrote a function to find the area of a triangle -->
    <!-- this function takes parameters 5 , 6 , 7 -->
    <script>
        function area(a , b , c) {
     // this variable stores half the perimeter
            var half = (a+b+c)/2;
     // this area is the squareroot of this
            var area = Math.sqrt(half * (half - a) *  (half - b) * (half - c));
            // we return the area
            return area;
        }
        // console log for result
        console.log(area(5 , 6 , 7));
    </script>

<script>
    //if argument is 10 the function should log numbers 1 - 10
    function count(num){
        var s = "";
        for(var i = 0; num >= i; i++){
            s += i + 1;
            if(i < (num)){
                s +=', ';
            }
        }
        return s;
    }
    console.log(count(7));
    console.log(count(9));
</script>

<script>
    var shoppingCarts = [
        {
            apples: 8,
            bananas: 2,
            oranges: 4,
            grapes: 24
        }, {
            apples: 3,
            bananas: 6,
            oranges: 8,
            grapes: 12
        } , {
            apples: 0,
            bananas: 12,
            oranges: 0,
            grapes: 0
        } , {
            apples: 4,
            bananas: 0,
            oranges: 12,
            grapes: 10
        }
    ];
    function mostOranges(carts){
        var solution = [];
        var winner= carts[0];
        var winningI = -1;
       carts.forEach(function(cart, index) {
           if(cart.oranges > winner.oranges){
               winner = cart;
               winningI = index;
           }
       });
       solution.push(winner, winningI);
       return winner;
    }

    console.log(mostOranges(shoppingCarts));
</script>
