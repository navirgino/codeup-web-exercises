    <!-- wrote a function to find the area of a triangle -->
    <!-- this function takes parameters 5 , 6 , 7 -->
    <script>
        function area(a , b , c) {
     // this variable stores half the perimeter
            var half = (a+b+c)/2;
     // this area is the squareroot of this
            var area = Math.sqrt(half * (half - a) *  (half - b) * (half - c));
            // we return the area
            return area;
        }
        // console log for result
        console.log(area(5 , 6 , 7));
    </script>
