    <title>Morning Warmups!</title>

</head>
<body>
<h1>Deimos</h1>
    <p>These are my morning warmups:</p>
    <script>
        function sum(num1 , num2) {

            var sum = num1 + num2;

            return sum;
        }

        console.log(sum(3 , 4));


    </script>
    <script>
        function area(a , b , c) {
            var area = (a + b + c) / 2;
            return area;
        }
        console.log(area(3 , 4 , 6));
    </script>
