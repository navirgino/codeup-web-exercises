<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            background-color: gray;
        }

        th {
            /*padding: .5em;*/
            width: 30%;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            border-left: 1px solid black;
            font-size: 30px;
        }

        table, td {
            border: 1px solid black;
        }

        h2 {
            color: white;
        }

        .tableInput {
            display: flex;
            justify-content: center;
        }
    </style>

</head>
<body>
<header>
    <div class="pos-f-t mb-1">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">BBQ and foot massage</h5>
                <span class="text-muted">look at table below for details on our tools</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <h2>My Tool Store</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

</header>


<table id="products" class="table table-dark">

    <div id="main">
        <thead>
        <tr>
            <th scope="col" id="title">Item</th>
            <th scope="col" id="quantity">Quantity</th>
            <th scope="col" id="price">Price</th>
            <th scope="col" id="categories">Categories</th>
        </tr>
        </thead>
    </div>

    <tbody id="insertProducts">
    </tbody>
</table>

<button type='button' class='btn btn-dark mb-2' id=refresh>Re-presh</button>
<!--button modal down below-->
<button type='button' class='btn btn-dark mb-2' id=addNewItem data-toggle="modal" data-target="#myModal">Add new
    inventory
</button>
<!--modal-->
<div id='myModal' class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <!--modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div class="modal-body">
                <!--insert inputs here-->
                <form>
                    Tool: <input type="text" name="tool" class="tableInput" id="myTool">
                    Quantity: <input type="text" name="quantity" class="tableInput" id="myQuantity">
                    Price: <input type="text" name="price" class="tableInput" id="myPrice">
                    Categories: <input type="text" name="categories" class="tableInput" id="myCategories">

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id=saveItem type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

        /*append function / if else append below*/
        function generateInventory() {

            var requestInventory = $.ajax('data/inventory.json');

            requestInventory.done(function (data) {

                console.log(data);
                $.each(data, function (index, item) {
                    if (item.quantity <= 5) {
                        $('#insertProducts').append("<tr><td>" + item.title + " </td>" +
                            "<td class='bg-danger'>" + item.quantity + "</td>"
                            + "<td>" + item.price + "</td>"
                            + "<td>" + item.categories.join(', ') + "</td>")
                    } else if (item.quantity > 5) {
                        $('#insertProducts').append("<tr><td>" + item.title + " </td>" +
                            "<td class='bg-success'>" + item.quantity + "</td>"

                            + "<td>" + item.categories.join(', ') + "</td>")
                    } else {
                        $('#insertProducts').append("<tr><td>" + item.title + " </td>" +
                            "<td>" + item.quantity + "</td>"
                            + "<td>" + item.price + "</td>"
                            + "<td>" + item.categories.join(', ') + "</td>")
                    }

                });
            });
            requestInventory.fail(function () {
                console.log('wrong');
            });

        //call the function generate data on page load
        generateInventory();


        $('#refresh').click(function () {

</html>
