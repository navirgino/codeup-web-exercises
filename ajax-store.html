<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        th {
            /*padding: .5em;*/
            width: 30%;
            border: 1px solid black;
            font-size: 30px;
        }
        table {
            border: 1px solid black;
        }

    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">

    <div id="main">
        <thead>
        <tr>
            <th id="title">Title</th>
            <th id="quantity">Quantity</th>
            <th id="price">Price</th>
            <th id="categories">Categories</th>
        </tr>
        </thead>
    </div>

    <tbody id="insertProducts">

    <button id=refresh>Re-presh</button>

    </tbody>

</table>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json
        $.ajax("data/inventory.json").done(function (data) {
            console.log(data);
        });
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements'
        function generateInventory() {

            var requestInventory = $.ajax('data/inventory.json');

            requestInventory.done(function (data) {

                console.log(data);


                $.each(data, function (index, item) {
                    var content = "<h6>";
                    content += item.title;
                    content += "</h6>";
                    var prices = '<h6>';
                    prices += item.price;
                    prices += "</h6>";
                    var quant = '<h6>';
                    quant += item.quantity;
                    quant += "</h6>";
                    var cat = '<h6>';
                    cat += item.categories.join(", ");
                    cat += "</h6>";


                    $('#title').append(content);
                    $('#price').append(prices);
                    $('#quantity').append(quant);
                    $('#categories').append(cat);


                });


            });
            requestInventory.fail(function () {
                console.log('wrong');
            });

        }

        //call the function generate data on page load
        generateInventory();


        $('#refresh').click(function () {
            $(' #insertProducts ').html("");

            generateInventory();
        });

    })();
</script>

</body>
</html>
