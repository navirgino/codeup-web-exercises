<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            background-color: black;
        }
        th {
            /*padding: .5em;*/
            width: 30%;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            border-left: 1px solid black;
            font-size: 30px;
        }
        table , td {
            border: 1px solid black;
        }
        h2 {
            color: white;
        }

    </style>
</head>
<body>
<header>
    <div class="pos-f-t mb-1">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">BBQ and foot massage</h5>
                <span class="text-muted">look at table below for details on our tools</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <h2>My Tool Store</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

</header>


<table id="products" class="table table-dark">

    <div id="main">
        <thead>
        <tr>
            <th scope="col" id="title">Title</th>
            <th scope="col" id="quantity">Quantity</th>
            <th scope="col" id="price">Price</th>
            <th scope="col" id="categories">Categories</th>
        </tr>
        </thead>
    </div>

    <tbody id="insertProducts">

    <button type='button' class='btn btn-dark mb-2' id=refresh>Re-presh</button>

    </tbody>

</table>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

<script>
    (function () {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json
        $.ajax("data/inventory.json").done(function (data) {
            console.log(data);
        });
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements'
        function generateInventory() {

            var requestInventory = $.ajax('data/inventory.json');

            requestInventory.done(function (data) {

                console.log(data);
                $.each(data, function (index, item) {
                   $('#insertProducts').append("<tr><td>" + item.title + " </td>" +
                   "<td>" + item.quantity + "</td>"
                   + "<td>" + item.price + "</td>"
                   + "<td>" + item.categories.join(', ') +"</td>")

                });
            });
            requestInventory.fail(function () {
                console.log('wrong');
            });

        }
        //call the function generate data on page load
        generateInventory();


        $('#refresh').click(function () {
            $(' #insertProducts ').html("");

            generateInventory();
        });

    })();
</script>
<script>

</script>

</body>
</html>
