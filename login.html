<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Forms</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username:
            <input id="username" type="text" name="username" autofocus="autofocus" placeholder="Enter Username" required>
        </label>

        <hr>

        <label for="email">E-mail:
            <input id="email" type="text" name="username" placeholder="Enter E-mail" required>
        </label>

        <hr>

        <label for="pw">Password:
            <input id="pw" type="password" name="password" placeholder="Enter Password" required>
        </label>

        <br>

        <label>
            <input type="checkbox" checked> Keep me logged in for 2 weeks
        </label>

    </form>
</body>
</html>
