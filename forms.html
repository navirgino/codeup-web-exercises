<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Veridian Dynamics</h1>
    <form method="POST" action="https://www.elformo.com/forms/013f4cc7-979d-4d6a-9810-2691127dfbdb">
        <div style="background-color: lightblue">

            <label for="email" >E-mail
                <input id= "email" type="text" name="email" placeholder="Enter e-mail address"
                       autofocus="autofocus" required>
            </label>

            <br>

            <label for="password">Password
                <input id="password" type="password" name="password"
                       placeholder="Enter password" required>
            </label>

        </div>

        <hr>

        <div style="background-color:lightblue">

            <label for="bio">Bio<br>
                <textarea name= "bio" id= "bio" cols="50" rows="10"
                          placeholder="Write about yourself"></textarea>
            </label>

        </div>

        <hr>
        <div style="background-color: lightblue">

            <h3>How did you hear about us?</h3>

            <label id="hearing">
                <input type="checkbox" name="hearing" id="billboard" value="billboard">Billboard<br>
                <input type="checkbox" name="hearing" id="radio_ad" value="radio_ad">Radio Advertisement<br>
                <input type="checkbox" name="hearing" id="internet_ad" value="internet_ad">Internet Advertisement<br>
                <input type="checkbox" name="hearing" id="other" value="other">Other<br>
            </label>

        </div>

        <hr>

        <div style="background-color: lightblue">

            <h3>What browser are you using?</h3>

            <label for="browser">
                <select  name="web_browser" id="browser">
                    <option value="safari">Safari</option>
                    <option value="firefox">Firefox</option>
                    <option value="chrome">Chrome</option>
                </select>
            </label>

        </div>
        <hr>

        <button type="submit">Submit form</button>

    </form>


</body>
</html>
