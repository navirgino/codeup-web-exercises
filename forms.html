<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <div style="background-color:lightblue">

            <label for="bio">Bio<br>
                <textarea name= "bio" id= "bio" cols="50" rows="10" placeholder="This is for a bio"></textarea>
            </label>

        </div>
        <hr>
        <div style="background-color: lightblue">

            <label for="email">E-mail
                <input id= "email" type="text" name="email" placeholder="Enter your email address">
            </label>

            <br>

            <label for="password">Password
                <input id="password" type="password" name="password" placeholder="Eneter password">
            </label>

        </div>
        <hr>
        <div style="background-color: lightblue">

            <h3>How did you hear about us?</h3>

            <label>
                <input type="checkbox" name="question_1" value="billboard">Billboard<br>
                <input type="checkbox" name="question_1" value="radio advertisement">Radio Advertisement<br>
                <input type="checkbox" name="question_1" value="internet advertisement">Internet Advertisement<br>
                <input type="checkbox" name="question_1" value="other">Other<br>
            </label>

        </div>

        <hr>

        <div style="background-color: lightblue">

            <h3>What browser are you using?</h3>

            <select name="web_browser">
                <option value="safari">Safari</option>
                <option value="firefox">Firefox</option>
                <option value="chrome">Google Chrome</option>
            </select>

        </div>
        <hr>

        <button type="submit">Submit form</button>

    </form>

</body>
</html>
