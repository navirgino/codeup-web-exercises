<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <div style="background-color:lightblue">
            <h3>Bio</h3>
            <label>
                <textarea cols="50" rows="10" placeholder="This is for a bio"></textarea>
            </label>
        </div>
        <hr>
        <div style="background-color: lightgray">
            <h3>E-mail</h3>
            <label>
                <input type="text" name="email" placeholder="Enter your email address">
            </label>
            <h3>Password</h3>
            <label>
                <input type="password" name="password">
            </label>
        </div>
        <hr>
        <div style="background-color: rosybrown">
            <h3>How did you hear about us?</h3>
            <label>
                <input type="checkbox" name="question_1" value="billboard">Billboard<br>
                <input type="checkbox" name="question_1" value="radio advertisement">Radio Advertisement<br>
                <input type="checkbox" name="question_1" value="internet advertisement">Internet Advertisement<br>
                <input type="checkbox" name="question_1" value="other">Other<br>
            </label>
        </div>
        <hr>



    </form>
</body>
</html>
